    <h1>Check In Members</h1>

    <div class="members_list">
      <div class="title"> Members
      <ul id="members"></ul>
      <h1>


    </h1>
  </div>
  </div>
  <script type="text/javascript">
  function addMember(name){
    var ul=$('#members') ;
    ul.append("<li>"+name.val()+"</li>");
    name.val("");
    }

    $('#submit').click(function(){

    addMember($('#name'));

    });
